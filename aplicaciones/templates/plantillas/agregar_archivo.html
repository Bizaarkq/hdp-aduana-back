    <h2 class="text-center">AGREGAR ARCHIVO</h2>

    <br>
    <br>
    <div class="row justify-content-md-center">
    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
          Datos de Transportista
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationDefault01" value="..." required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">DUI</label>
                    <input type="text" class="form-control" id="validationDefault02" value="00000000-0" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">NIT</label>
                    <input type="text" class="form-control" id="validationDefault02" value="0000-000000-000-0" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Empresa</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>                
                <div class="col-md-4">
                  <label for="validationDefault04" class="form-label">Departamento:</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Municipio:</label>
                    <select class="form-select" id="validationDefault04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Género</label>
                    <select class="form-select" id="validationDefault04" required>
                      <option selected disabled value="">Elegir...</option>
                      <option>Masculino</option>
                      <option>Femenino</option>
                    </select>
                </div>
                
                
            </form>
        </div>
        
    </div>

    <br>
    <br>

    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
          Datos del Transporte
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">N° Motor</label>
                  <input type="text" class="form-control" id="validationDefault01" value="..." required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">N° Chásis</label>
                  <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Año</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Capacidad Máxima</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Placas</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Origen</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="validationDefault02" value="..." required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault04" class="form-label">Aduana:</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>                              
                
            </form>
        </div>
       
    </div>

    <br>
    <br>

    <div class="card text-center" style="width: 50rem;">
        <div class="card-header">
          Datos de la carga
        </div>
        <div class="card-body">
            <form class="row g-3" class="text-center">
                <div class="col-md-6" class="text-center">
                  <label for="validationDefault01" class="form-label">Peso</label>
                  <input type="text" class="form-control" id="validationDefault01" value="kg." required>
                </div>
                
                <div class="col-md-6" class="text-center">
                  <label for="validationDefault04" class="form-label">Tipo de carga:</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
    
                <div  class="text-center" style="width: 50rem;">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
            </form>
        </div>
       
    </div>

    <br>
    <div class="card text-center" style="width: 40rem;">

      <div class="card-center">
        <form class="row md-3">
            <div class="col-md-4">
              <a href="http://127.0.0.1:8000/tarea/gestionar_archivo/" class="btn btn-outline-primary float-center">Cancelar</a>
            </div>
            
            <div class="col-md-4">
              <button class="btn btn-outline-primary " type="submit">Limpiar</button>
            </div>

            <div class="col-md-4">
              <a href="http://127.0.0.1:8000/tarea/gestionar_archivo/" class="btn btn-primary float-center">Guardar</a>
            </div> 
        </form>
    </div>
    </div>
  </div> 
 
  </body>
</html>
