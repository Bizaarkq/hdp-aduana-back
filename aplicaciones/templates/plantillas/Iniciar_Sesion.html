<!doctype html>
<html lang="es">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
  </head>
  <body >
  <br>
<div class="container-fluid">
<div class="row justify-content-md-center">
<div class="col-sm-12 col-md-8 col-lg-5">
<br/>
<div class="row justify-content-md-center">
<img src="http://www.agropetsupply.com/t/uploads/registrateb226f.png/340/170"  alt= "Gas" class="img-fluid rounded">
 </div>
 <br><br>
<div class="card">
  <div class="card-footer bg-dark" >
    <h5 class="text-light text-center" >SISTEMA DE REGISTRO ADUANAL DE TRANSPORTE PESADO DE CARGA</h5>
    </div>
<div class="card-body bg-dark">
  {% csrf_token %}
    <div class="form-group">
<label for="inputEmail1" class="text-light">Usuario</label>
    <input type="email" class="form-control" id="username" aria-describedby="ayudaCorreo"
    placeholder="Ingrese su usuario">
    <small id="ayudaCorreo" class="text-light" class="form-text ">No compartiremos tus datos con nadie más.</small>
    </div>
    <div class="form-group">
    <label for="inputContraseña" class="text-light">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Contraseña">
    </div>
    <div class="form-check" >
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
  <label class="text-light" class="form-check-label" for="flexCheckDefault" >
    Recordar Contraseña
  </label>
</div>
    </div>
    <div class="card-footer bg-dark" >
    <a href="http://127.0.0.1:8000/tarea/home/" id= "POST" class="btn btn-success float-right">Ingresar</a>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
